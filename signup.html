<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
    <form action="process-signup.php" method="post" id="signup" novalidate onsubmit="">
        <table>
            <tr>
                <td colspan="2"><h1>SIGN UP</h1></td>
            </tr>
            <tr>
                 <td><label for="name">name: </label></td>  
                 <td><input type="text" id="name" name="name"></td>  
            </tr>
            <tr><td><br></td></tr>
            <tr>
                 <td><label for="email">email: </label>  </td>
                 <td><input type="email" id="email" name="email"></td>  
            </tr>
            <tr><td><br></td></tr>
            <tr>
                 <td><label for="password">password: </label></td>  
                 <td><input type="password" id="password" name="password"> </td> 
            </tr>
            <tr><td><br></td></tr>
            <tr>
                 <td><label for="password_confirmation">repeat password: </label></td>  
                 <td><input type="password" id="password_confirmation" name="password_confirmation"></td>  
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td style="text-align: center;"><button type="submit">sign up</button>  
                <td style="text-align: center;"><button type="reset">reset</button>  
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
